baseURL = "https://ukgt.github.io"
title = "烏克萌"
#theme = "hugo-theme-bootstrap"
theme = ["hugo-video", "hugo-theme-bootstrap"]
buildFuture = true
#copyright = "Copyright © 2016-{year} Razon Yang. All Rights Reserved."

# Multilingual mode
defaultContentLanguage = "zh-tw"
#defaultContentLanguageInSubdir = true # If you use only one language comment this option
disableLanguages = ["fr", "zh-cn" ,"en"] # For disable one or more language

# Pagination 分頁
paginate = 10
# paginatePath = "page"

# Disqus
 disqusShortname = "ukgt"

# Google analytics
# googleAnalytics = "UA-123-45"

enableRobotsTXT = false

enableEmoji = true

 hasCJKLanguage = true # Turn on it if your content contains Chinese/Japanese/Korean Languages.

pygmentsUseClasses = true

[blackfriday]
  hrefTargetBlank = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

  [privacy.disqus]
  disable = false

  [privacy.googleAnalytics]
  anonymizeIP = false
  disable = false
  respectDoNotTrack = false
  useSessionStorage = false

  #[privacy.instagram]
  #disable = false
  #simple = false

  [privacy.twitter]
  disable = false
  enableDNT = false
  simple = false

  [privacy.vimeo]
  disable = false
  enableDNT = false
  simple = false

  [privacy.youtube]
  disable = false
  privacyEnhanced = false

  [markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.asciidocExt]
    backend = 'html5'
    extensions = []
    failureLevel = 'fatal'
    noHeaderOrFooter = true
    preserveTOC = false
    safeMode = 'unsafe'
    sectionNumbers = false
    trace = false
    verbose = false
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]


  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ''
    footnoteReturnLinkContents = ''
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true

  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true

    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = false
        title = true


    [markup.goldmark.renderer]
      hardWraps = true
      unsafe = true
      xhtml = false


  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = 'monokai'
    tabWidth = 4

  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
